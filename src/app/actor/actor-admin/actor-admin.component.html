<ng-container>
  <button mat-button routerLink="create"><mat-icon>add</mat-icon></button>
  <table mat-table [dataSource]="datasource" class="actor-admin-table">
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
      <td mat-cell *matCellDef="let element">
        {{ element.birthDate.toLocaleDateString() }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nationalité</th>
      <td mat-cell *matCellDef="let element">{{ element.nationality }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Sexe</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td
        mat-cell
        *matCellDef="let element"
        [routerLink]="'/actors/edit/' + element?._id?.toString()"
      >
        <button mat-button>
          <mat-icon> update </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let element" (click)="remove(element?._id)">
        <button mat-button>
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
