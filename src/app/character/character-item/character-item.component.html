<mat-chip-list>
  <mat-chip selected color="primary">
    {{ item?.firstName }}
  </mat-chip>
  <mat-chip selected color="accent">
    {{ item?.lastName }}
  </mat-chip>
  <mat-chip selected color="accent">
    {{ item?.nickname }}
  </mat-chip>
  <mat-chip selected color="warn">
    {{ item?.birthYear || 1970 }}
  </mat-chip>
  <mat-chip selected color="warn">
    {{ item?.gender }}
  </mat-chip>
  <mat-chip selected color="warn">
    {{ item?.species }}
  </mat-chip>
  <a mat-button *ngIf="isDetail == false" [routerLink]="item?.id">Détail</a>
  <a mat-button [routerLink]="'/characters/edit/' + item?.id">Modifier</a>
  <mat-chip (click)="remove()">
    Supprimer
  </mat-chip>
</mat-chip-list>
<a mat-button *ngIf="isDetail" routerLink="/characters">Retour à la liste</a>
